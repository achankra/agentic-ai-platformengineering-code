# Organizational Readiness Assessment
# Used by Section 4: Platform Readiness Agent

organization:
  name: "Acme Corp"
  size: "500 engineers"
  industry: "Fintech"
  revenue: "$100M ARR"

# Platform Engineering Maturity (1-5 scale)
platform_maturity:
  score: 4
  target: 4
  description: "Strong platform engineering practices"
  details:
    self_service_score: 4
    product_thinking: "High - platform treated as product"
    developer_experience: "Good - regular surveys and improvements"
    platform_adoption: "85% of teams using internal platform"
  
  strengths:
    - "Internal developer platform widely adopted"
    - "Strong product mindset in platform team"
    - "Regular user feedback and iteration"
    - "Clear platform roadmap and vision"
  
  gaps:
    - "Limited AI capabilities in current platform"
    - "Manual processes for incident response"
    - "No predictive analytics"

# Automation & Infrastructure (1-5 scale)
automation_infrastructure:
  score: 4
  target: 4
  description: "Excellent automation foundation"
  details:
    iac_adoption: "85%"
    ci_cd_maturity: "Full automation"
    kubernetes_usage: "80% of workloads"
    gitops: "Implemented with ArgoCD"
  
  strengths:
    - "Comprehensive IaC coverage (Terraform + Pulumi)"
    - "Automated deployment pipelines"
    - "Well-defined rollback procedures"
    - "Cloud-native architecture (AWS + GCP)"
  
  gaps:
    - "Limited self-healing capabilities"
    - "Configuration drift detection is manual"
    - "No intelligent policy enforcement"

# Observability & Monitoring (1-5 scale)
observability_monitoring:
  score: 3
  target: 4
  description: "Good foundation but gaps exist"
  details:
    logging: "Centralized with Datadog"
    metrics: "Prometheus + Grafana"
    tracing: "Partial - 30% of services"
    alerting: "Basic threshold-based"
  
  strengths:
    - "Centralized log aggregation"
    - "Good metric collection coverage"
    - "Alert routing to appropriate teams"
  
  gaps:
    - "Limited distributed tracing coverage (only 30%)"
    - "No automated log correlation"
    - "Reactive monitoring - not predictive"
    - "Alert fatigue from false positives"
  
  critical_gap: "Comprehensive observability required for AI agents to function effectively"

# Team Capabilities (1-5 scale)
team_capabilities:
  score: 3
  target: 4
  description: "Strong engineering team with AI gaps"
  details:
    platform_team_size: 8
    senior_level: "100%"
    ai_ml_experience: "25% of team (2/8)"
    python_proficiency: "60% of team"
    devops_maturity: "High"
  
  strengths:
    - "Highly experienced platform engineers"
    - "Strong collaborative culture"
    - "Willingness to adopt new technologies"
    - "Good cross-functional relationships"
  
  gaps:
    - "Limited AI/ML expertise (only 2/8 engineers)"
    - "No prompt engineering experience"
    - "Unfamiliarity with LLM capabilities and limitations"
    - "Python not primary language for most (Go-focused)"
  
  critical_gap: "AI agent development requires different skill set than traditional platform work"

# Incident Response (1-5 scale)
incident_response:
  score: 4
  target: 4
  description: "Strong incident management practices"
  details:
    mttr: "25 minutes (average)"
    runbook_coverage: "80%"
    on_call_rotation: "Established and fair"
    postmortem_culture: "Strong - blameless"
  
  strengths:
    - "Clear incident management process"
    - "Excellent postmortem discipline"
    - "Knowledge sharing culture"
    - "Continuous improvement mindset"
  
  gaps:
    - "Manual incident correlation"
    - "Limited predictive capabilities"
    - "Runbooks not always current"
    - "Incident prevention is reactive"
  
  quick_win: "Ops intelligence agent could reduce MTTR by 40%"

# Security & Compliance (1-5 scale)
security_compliance:
  score: 4
  target: 4
  description: "Strong security posture"
  details:
    compliance: "SOC2 certified"
    scanning: "Automated vulnerability scanning"
    secrets: "HashiCorp Vault"
    access_control: "RBAC implemented"
  
  strengths:
    - "Strong security culture"
    - "Automated security scanning in CI/CD"
    - "Good secret management practices"
    - "Regular security audits"
  
  gaps:
    - "AI/ML model security not well understood"
    - "Prompt injection risks not addressed"
    - "No AI governance framework"
    - "Data privacy for AI training unclear"

# Goals and Objectives
goals:
  - "Reduce MTTR by 50% within 12 months"
  - "Improve deployment frequency by 30%"
  - "Automate 80% of incident responses"
  - "Reduce platform team toil by 60%"
  - "Improve developer satisfaction to 4.5/5"

# Current Pain Points
pain_points:
  - "Manual incident correlation takes too long"
  - "Release decisions are subjective"
  - "Infrastructure issues take hours to diagnose"
  - "Platform team is scaling bottleneck"
  - "Knowledge siloed in few individuals"

# Budget and Resources
budget:
  annual_platform_budget: "$2M"
  available_for_ai: "$500K"
  headcount_available: 2  # Can hire 2 additional engineers
  timeline_flexibility: "6-12 months acceptable"

# Risk Tolerance
risk_profile:
  innovation_appetite: "High"
  failure_tolerance: "Moderate - learn from controlled failures"
  regulatory_constraints: "Moderate - fintech regulations"
  business_criticality: "High - platform downtime very costly"

# Technology Stack
tech_stack:
  cloud_providers: ["AWS", "GCP"]
  orchestration: "Kubernetes (EKS, GKE)"
  iac_tools: ["Terraform", "Pulumi"]
  ci_cd: ["GitHub Actions", "ArgoCD"]
  monitoring: ["Datadog", "Prometheus", "Grafana"]
  languages: ["Go", "Python", "TypeScript"]
  databases: ["PostgreSQL", "Redis", "DynamoDB"]
